<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ares chat</title>
		<link rel="stylesheet" type="text/css" href="../styles/global.css" />
	</head>
	<body>
		<div class="main">
			<div class="panel">
				<div class="user"><img src="../images/10.png"/> <span class="username_style">userName</span></div>
				<div><input type="button" value="添加好友"/> <input type="search" value="查找自己好友" ></div>
				<div class="text"><p align="center">好友列表<p></div>
				<div class="friend1"><img src="../images/1.png"/> <span class="friendName">Friend1Name</span></div>
				<div class="friend2"><img src="../images/2.png"/> <span class="friendName">Friend2Name</span></div>
				<div class="friend3"><img src="../images/3.png"/> <span class="friendName">Friend3Name</span></div>
				<div class="friend4"><img src="../images/4.png"/> <span class="friendName">Friend4Name</span></div>
				<div class="friend5"><img src="../images/5.png"/> <span class="friendName">Friend5Name</span></div>
				<div class="friend6"><img src="../images/6.png"/> <span class="friendName">Friend6Name</span></div>
				<div class="friend7"><img src="../images/7.png"/> <span class="friendName">Friend7Name</span></div>
				<div class="friend8"><img src="../images/8.png"/> <span class="friendName">Friend8Name</span></div>
			</div>
			<div class="session-area">
				<div class="top"><span>friendName</span></div>
				<div class="middle"><p>对话内容显示</p></div>
				<div class="bottom"><p>用户方输入的内容</p> 
				<input type="button" value="取消"/> <input type="button" value="发送" /></div>
			</div>
		</div>
	</body>
</html>
